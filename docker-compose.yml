version: '3.8'

services:
  app:
    build:
      context: .
      target: development
    container_name: joyful-words-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://host.docker.internal:8080}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - NEXT_PUBLIC_ENABLE_TELEMETRY=${NEXT_PUBLIC_ENABLE_TELEMETRY:-false}
      - OTEL_SERVICE_NAME=${OTEL_SERVICE_NAME:-joyful-words-frontend}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    command: pnpm dev

