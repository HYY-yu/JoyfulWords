services:
  frontend:
    image: joyful-words-frontend:latest
    container_name: joyful-words-frontend
    restart: unless-stopped
    ports:
      - "${PORT:-8190}:8190"
    networks:
      - app-network
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=8190
      - HOSTNAME=0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://127.0.0.1:8190"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    stop_grace_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    external: true
