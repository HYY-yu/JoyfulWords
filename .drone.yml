kind: pipeline
type: exec
name: frontend

platform:
  os: linux
  arch: arm64

steps:
  - name: test
    commands:
      - pnpm lint

  - name: build
    commands:
      - docker build -f Dockerfile.prod -t joyful-words-frontend:latest .

  - name: deploy
    commands:
      - docker compose --env-file .env -f docker-compose.prod.yml up -d
    environment:
      PORT:
        from_secret: frontend_port

  - name: healthcheck
    commands:
      - |
        for i in $(seq 1 30); do
          if wget -q -O- http://localhost:8190 > /dev/null 2>&1; then
            echo "Health check passed"
            exit 0
          fi
          echo "Health check attempt $i failed, retrying in 2s..."
          sleep 2
        done
        echo "Health check failed after 30 attempts"
        exit 1

  - name: cleanup
    commands:
      - docker images joyful-words-frontend -q | tail -n +6 | xargs -r docker rmi -f

trigger:
  branch:
    - main
  event:
    - push
