kind: pipeline
type: exec
name: frontend

platform:
  os: linux
  arch: arm64

steps:
  - name: install
    commands:
      - pnpm install
    environment:
      PATH: /home/admin/.nvm/versions/node/v22.22.0/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  
  - name: test
    commands:
      - pnpm lint
    environment:
      PATH: /home/admin/.nvm/versions/node/v22.22.0/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

  - name: build
    commands:
      - cp /home/admin/JoyfulWords/.env .env
      - |
        docker build -f Dockerfile.prod \
          --build-arg NEXT_PUBLIC_API_BASE_URL="${NEXT_PUBLIC_API_BASE_URL}" \
          --build-arg NEXT_PUBLIC_APP_URL="${NEXT_PUBLIC_APP_URL}" \
          --build-arg NEXT_PUBLIC_ENABLE_TELEMETRY="${NEXT_PUBLIC_ENABLE_TELEMETRY}" \
          --build-arg NEXT_PUBLIC_OTEL_EXPORTER_URL="${NEXT_PUBLIC_OTEL_EXPORTER_URL}" \
          --build-arg NEXT_PUBLIC_FEATURE_IMAGE_GENERATION="${NEXT_PUBLIC_FEATURE_IMAGE_GENERATION}" \
          --build-arg NEXT_PUBLIC_FEATURE_KNOWLEDGE_CARDS="${NEXT_PUBLIC_FEATURE_KNOWLEDGE_CARDS}" \
          --build-arg NEXT_PUBLIC_FEATURE_SEO_GEO="${NEXT_PUBLIC_FEATURE_SEO_GEO}" \
          --build-arg PORT="${PORT}" \
          --build-arg OTEL_SERVICE_NAME="${OTEL_SERVICE_NAME}" \
          --build-arg NEXT_OTEL_VERBOSE="${NEXT_OTEL_VERBOSE}" \
          -t joyful-words-frontend:latest .
      - rm .env

  - name: deploy
    commands:
      - cp /home/admin/JoyfulWords/.env .env
      - docker compose --env-file .env -f docker-compose.prod.yml up -d

  - name: cleanup
    commands:
      - docker images joyful-words-frontend -q | tail -n +6 | xargs -r docker rmi -f

trigger:
  branch:
    - main
  event:
    - push
